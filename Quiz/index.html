<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>

<body>
    <h1 style="text-align: center;">web-Development-form</h1>
    <div class="container">
    <form action="">
        <div>
            <label for="name">Enter your Name </label>
            <input type="text" id="name" name="username" placeholder="Enter your name " autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="pincode">Put Your Pincode</label>
            <input type="password" name="password" id="pincode" placeholder="pincode" autofocus>
        </div>
        <select name="City">City
            <option value="Lahore">Lahore</option>
            <option value="Kerachi">kerachi</option>
            <option value="Islamabad">islamabad</option>
            <option value="Peshawar">peshawar</option>
            <option value="Sindh">sindh</option>
            <option value="Quetta">quetta</option>
            <option value="Gilgit-Balistan">Gilgit-Balistan</option>
            <option value="Sialkot">Sialkot</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Sukkur">Sukkur</option>
            <option value="Mardan">Mardan</option>
        </select>
    </form>
</div>
</body>
</html>
